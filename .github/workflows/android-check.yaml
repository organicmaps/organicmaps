name: Android Check
on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - master
  pull_request:
    paths-ignore:
      - .gitignore
      - .github/**
      - '!.github/workflows/android-check.yaml'  # Run check on self change
      - '**/*_tests/**'
      - CONTRIBUTORS
      - LICENSE
      - NOTICE
      - README.md
      - android/app/src/fdroid/**
      - android/app/src/google/**
      - iphone/**
      - data/strings/**
      - docs/**
      - generator/**
      - packaging/**
      - platform/*apple*
      - platform/*_ios*
      - platform/*_linux*
      - platform/*_mac*
      - platform/*qt*
      - platform/*_win*
      - pyhelpers/**
      - qt*/**
      - skin_generator/**
      - tools/**
      - track_generator/**
      - xcode/**

# Cancels previous jobs if the same branch or PR was updated again.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64  # Java 17 is required for Android Gradle 8 plugin

jobs:
  lint:
    name: Android Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Lint
        shell: bash
        working-directory: android
        run: ./gradlew lintAllModules

      # Reviewdog is needed for the action below to report issues in the PR.
      - name: Install reviewdog
        uses: reviewdog/action-setup@v1

      - name: Report Android Lint Results
        uses: ilyagulya/android-lint-action@v0.12.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          lint_xml_file: android/build/reports/lint/lint.xml
          reporter: github-pr-review
          level: warning

      - name: Upload Android Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: android-lint-report
          path: android/build/reports/lint/lint.xml

  build-sdk:
    name: Build Android SDK
    runs-on: ubuntu-latest
    steps:
      - name: Install build tools and dependencies
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Restore SDK build info from cache
        uses: actions/cache@v4
        with:
          path: |
            android/sdk/build
          key: android-sdk-build

      - name: Restore Boost submodule from cache
        uses: actions/cache@v4
        with:
          path: |
            3party/boost
            .git/modules/3party/boost
          key: boost-submodule

      - name: Parallel submodules checkout
        shell: bash
        run: git submodule update --depth 1 --init --recursive --jobs=$(($(nproc) * 20))

      - name: Configure repository
        shell: bash
        run: ./configure.sh

      - name: Build Android SDK
        shell: bash
        working-directory: android
        run: |
          ./gradlew :sdk:assembleDebug -Parm64 -Parm32

  build-app:
    name: Build Android Debug
    needs: [lint, android-build-sdk]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        flavor: [WebDebug, FdroidDebug, GoogleDebug, HuaweiDebug]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          # Needed for versioning script
          fetch-depth: 200 # enough to get all commits for the current day

      - name: Restore SDK build info from cache
        uses: actions/cache@v4
        with:
          path: |
            android/sdk/build
          key: android-sdk-build

      - name: Compile ${{ matrix.flavor }}
        shell: bash
        working-directory: android
        run: |
          ./gradlew assemble${{ matrix.flavor }} -Parm64 -Parm32

      - name: Upload ${{ matrix.flavor }} apk
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ matrix.flavor }}
          path: android/app/build/outputs/apk/**/OrganicMaps-*.apk
          if-no-files-found: error
